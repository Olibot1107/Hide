<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  #delay {
    position: fixed;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(8px);
    color: #00ff9c;
    padding: 12px 18px;
    font-size: 17px;
    border-radius: 12px;
    font-weight: bold;
    box-shadow: 0 0 10px #00ff9c88, 0 0 20px #00ff9c44;
    z-index: 1000;
    transition: all 0.2s ease;
    cursor: grab;
    white-space: pre-line;
    user-select: none;
    max-width: 300px;
  }

  #delay.off {
    color: #aaa;
    background: rgba(50, 50, 50, 0.8);
    box-shadow: 0 0 10px #8884, 0 0 20px #4442;
  }

  #overlay {
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 1);
    z-index: 2;
  }
</style>

<div id="delay">Loading...</div>
<div id="overlay"></div>

<script>
  const delayBox = document.getElementById("delay");
  let tracking = true;
  let ran = false;
  let last = performance.now();
  let fpsAvg = 60;

  // Load saved state
  const saved = localStorage.getItem("delayBoxState");
  if (saved) {
    const { left, top, tracking: savedTracking } = JSON.parse(saved);
    delayBox.style.left = left + "px";
    delayBox.style.top = top + "px";
    tracking = savedTracking;
    updateBoxText();
  } else {
    delayBox.style.left = "20px";
    delayBox.style.top = "20px";
  }

  function saveState() {
    localStorage.setItem("delayBoxState", JSON.stringify({
      left: parseInt(delayBox.style.left),
      top: parseInt(delayBox.style.top),
      tracking
    }));
  }

  function updateBoxText(extra = "") {
    const dynamicTrigger = Math.max(1000 / fpsAvg * 1.2, 100);
    const delayInfo = `FPS: ${fpsAvg} | Trigger: ${(dynamicTrigger / 1000).toFixed(2)}s`;
    if (!tracking) {
      delayBox.textContent = `ðŸ”• OFF (click to enable)\n${delayInfo}`;
      delayBox.classList.add("off");
    } else {
      delayBox.textContent = `âœ… Active${extra}\n${delayInfo}`;
      delayBox.classList.remove("off");
    }
  }

  function forceRedirect(url) {
    if (!ran) {
      ran = true;
    } else return;

    const metaTag = document.createElement("meta");
    metaTag.httpEquiv = "refresh";
    metaTag.content = "0; url=" + url;
    document.head.appendChild(metaTag);
  }

  function sos() {
    document.getElementById("overlay").style.display = "block";
  }

  function loop(now) {
    const diff = now - last;
    const fps = Math.round(1000 / diff);
    fpsAvg = Math.round(fpsAvg * 0.9 + fps * 0.1); // smoothed

    const dynamicTrigger = Math.max(1000 / fpsAvg * 1.2, 100); // min 100ms, dynamic

    if (!tracking) {
      updateBoxText();
      requestAnimationFrame(loop);
      return;
    }

    if (diff > dynamicTrigger) {
      const secs = (diff / 1000).toFixed(3);
      updateBoxText(`\nðŸ”´ Delay: ${secs}s`);
      delayBox.style.color = "#ff5e5e";
      sos();
      forceRedirect("https://olibot1107.github.io/Hide/");
    } else {
      delayBox.style.color = "#00ff9c";
      updateBoxText();
      last = now;
    }

    requestAnimationFrame(loop);
  }

  requestAnimationFrame(loop);

  // Click to toggle
  delayBox.addEventListener("click", () => {
    tracking = !tracking;
    saveState();
    last = performance.now();
    updateBoxText();
  });

  // Dragging
  let isDragging = false, startX = 0, startY = 0;

  delayBox.addEventListener("mousedown", (e) => {
    isDragging = true;
    startX = e.clientX - parseInt(delayBox.style.left);
    startY = e.clientY - parseInt(delayBox.style.top);
    delayBox.style.cursor = "grabbing";
  });

  document.addEventListener("mousemove", (e) => {
    if (isDragging) {
      delayBox.style.left = (e.clientX - startX) + "px";
      delayBox.style.top = (e.clientY - startY) + "px";
    }
  });

  document.addEventListener("mouseup", () => {
    if (isDragging) {
      isDragging = false;
      delayBox.style.cursor = "grab";
      saveState();
    }
  });
</script>
