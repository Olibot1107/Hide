<style>
  :root {
    --bg-dark: #111;
    --bg-light: #f9f9f9;
    --text-dark: #00ff9c;
    --text-light: #006633;
    --shadow-dark: 0 0 10px #00ff9c44;
    --shadow-light: 0 0 10px #00993344;
  }

  #delay {
    position: fixed;
    top: 20px;
    left: 20px;
    background: var(--bg-dark);
    color: var(--text-dark);
    font-family: monospace;
    font-size: 12px;
    border-radius: 12px;
    padding: 10px 12px;
    box-shadow: var(--shadow-dark);
    z-index: 9999;
    user-select: none;
    cursor: grab;
    width: 220px;
    line-height: 1.4;
    transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    display: flex;
    flex-direction: column;
  }

  #delay.off {
    background: #222;
    color: #888;
  }

  #delayText {
    margin-bottom: 6px;
    white-space: pre-line;
    user-select: none;
  }

  .btn-row {
    display: flex;
    justify-content: space-between;
    gap: 6px;
  }

  #delay button {
    flex: 1;
    padding: 6px 0;
    background: transparent;
    border: none;
    border-radius: 6px;
    color: inherit;
    font-weight: bold;
    font-family: inherit;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #delay button:hover {
    background: rgba(0, 255, 156, 0.15);
    transform: scale(1.1);
  }

  #delay.dark {
    background: var(--bg-dark);
    color: var(--text-dark);
    box-shadow: var(--shadow-dark);
  }

  #delay.light {
    background: var(--bg-light);
    color: var(--text-light);
    box-shadow: var(--shadow-light);
  }

  svg {
    width: 18px;
    height: 18px;
    fill: currentColor;
  }

  #overlay {
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    background-color: white;
    z-index: 2;
  }
</style>

<div id="delay" class="dark" title="Drag me or click buttons">
  <div id="delayText">Loading...</div>
  <div class="btn-row">
    <button id="homeBtn" title="Go home" aria-label="Home">
      <!-- Home SVG -->
      <svg viewBox="0 0 24 24" >
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </button>
    <button id="reloadBtn" title="Reload Tab" aria-label="Reload Tab">
      <!-- Reload SVG (circular arrow) -->
      <svg viewBox="0 0 24 24">
        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
      </svg>
    </button>
    <button id="toggleBtn" title="Toggle active/off" aria-label="Toggle Active">
      <!-- Power SVG -->
      <svg viewBox="0 0 24 24">
        <path d="M13 3h-2v10h2V3zM12 21c4.97 0 9-4.03 9-9 0-4.97-4.03-9-9-9s-9 4.03-9 9c0 4.97 4.03 9 9 9z"/>
      </svg>
    </button>
    <button id="themeBtn" title="Toggle dark/light" aria-label="Toggle Theme">
      <!-- Dark/Light SVG (moon/sun) -->
      <svg viewBox="0 0 24 24" id="themeIcon">
        <path id="moon" d="M21.75 15.5a9 9 0 01-9.75-13.14 7 7 0 009.75 13.14z"/>
        <circle id="sun" cx="12" cy="12" r="5" style="display:none"/>
        <g id="sunrays" style="display:none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </g>
      </svg>
    </button>
  </div>
</div>
<div id="overlay"></div>

<script src="js/Tab.js"></script>
