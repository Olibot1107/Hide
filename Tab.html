<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  #delay {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
    color: #00ff9c;
    padding: 12px 18px;
    font-size: 20px;
    border-radius: 12px;
    font-weight: bold;
    box-shadow: 0 0 10px #00ff9c88, 0 0 20px #00ff9c44;
    z-index: 1000;
    transition: all 0.3s ease;
    cursor: pointer;
    user-select: none;
  }

  #overlay {
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 1);
    z-index: 2;
  }
</style>

<div id="delay">âœ… Active</div>
<div id="overlay"></div>

<script>
  const delayBox = document.getElementById('delay');
  let tracking = true;
  let last = performance.now();
  let ran = false;
  let flash = false;

  function forceRedirect(url) {
    if (!ran) {
      ran = true;
    } else {
      console.log("Already redirected.");
      return;
    }

    const metaTag = document.createElement("meta");
    metaTag.httpEquiv = "refresh";
    metaTag.content = "0; url=" + url;
    document.head.appendChild(metaTag);
  }

  function sos() {
    document.getElementById("overlay").style.display = "block";
  }

  function loop(now) {
    if (!tracking) {
      delayBox.textContent = `ðŸ”• OFF (click to enable)`;
      delayBox.style.color = '#aaa';
    } else {
      const diff = now - last;
      if (diff > 200) {
        const secs = (diff / 1000).toFixed(3);
        delayBox.textContent = `ðŸ”´ Delay: ${secs}s`;
        delayBox.style.color = '#ff5e5e';

        sos();
        forceRedirect("https://olibot1107.github.io/Hide/");
      } else {
        delayBox.textContent = `âœ… Active`;
        delayBox.style.color = '#00ff9c';
        last = now;
      }
    }

    requestAnimationFrame(loop);
  }

  requestAnimationFrame(loop);

  delayBox.addEventListener('click', () => {
    tracking = !tracking;
    if (!tracking) {
      delayBox.textContent = `ðŸ”• OFF (click to enable)`;
      delayBox.style.color = '#aaa';
    } else {
      delayBox.textContent = `âœ… Active`;
      delayBox.style.color = '#00ff9c';
      last = performance.now();
    }
  });

  // Drag functionality
  let isDragging = false, offsetX = 0, offsetY = 0;

  delayBox.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - delayBox.offsetLeft;
    offsetY = e.clientY - delayBox.offsetTop;
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      delayBox.style.left = `${e.clientX - offsetX}px`;
      delayBox.style.top = `${e.clientY - offsetY}px`;
      delayBox.style.right = 'auto';
    }
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });
</script>
