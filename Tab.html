<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #delay {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      color: #00ff9c;
      padding: 12px 18px;
      font-size: 20px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff9c88, 0 0 20px #00ff9c44;
      z-index: 1000;
      transition: all 0.3s ease;
    }
</style>
<div id="delay">Active</div>
<script>
    let last = performance.now();
    const delayBox = document.getElementById('delay');
    let flash = false;

    function loop(now) {
      const diff = now - last;

      if (diff > 200) {
        // Delay threshold exceeded (200ms = ideal frame delay)
        const secs = (diff / 1000).toFixed(3);
        delayBox.textContent = `ðŸ”´ Delay: ${secs}s`;
        window.location.replace("https://olibot1107.github.io/Hide/");

        if (!flash) {
          flash = true;
        }
      } else {
        delayBox.textContent = `âœ… Active`;
        flash = false;
        last = now; // Only reset time when normal
      }

      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>

</body>
</html>
