<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  #delay {
    position: fixed;
    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(8px);
    color: #00ff9c;
    padding: 12px 18px;
    font-size: 16px;
    line-height: 1.5;
    border-radius: 12px;
    font-weight: bold;
    box-shadow: 0 0 10px #00ff9c88, 0 0 20px #00ff9c44;
    z-index: 1000;
    transition: all 0.2s ease;
    cursor: move;
    user-select: none;
    white-space: pre;
  }

  #delay.off {
    color: #aaa;
    background: rgba(50, 50, 50, 0.85);
    box-shadow: 0 0 10px #8884, 0 0 20px #4442;
  }

  #overlay {
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    background-color: white;
    z-index: 2;
  }
</style>

<div id="delay">Loading...</div>
<div id="overlay"></div>

<script>
  const delayBox = document.getElementById("delay");
  const overlay = document.getElementById("overlay");

  const TRIGGER_DELAY = 200;
  const TRIGGER_SMOOTH = 4; // higher = more resistant to false triggers
  let tracking = true;
  let ran = false;
  let last = performance.now();
  let delayAvg = 0;
  let fpsAvg = 60;

  // Load saved position and state
  const saved = localStorage.getItem("delayBoxState");
  if (saved) {
    const { left, top, tracking: savedTracking } = JSON.parse(saved);
    delayBox.style.left = left + "px";
    delayBox.style.top = top + "px";
    tracking = savedTracking;
  } else {
    delayBox.style.left = "20px";
    delayBox.style.top = "20px";
  }

  function saveState() {
    localStorage.setItem("delayBoxState", JSON.stringify({
      left: parseInt(delayBox.style.left),
      top: parseInt(delayBox.style.top),
      tracking
    }));
  }

  function updateText(diff, fps) {
    const delayText = `Delay: ${(diff / 1000).toFixed(3)}s\nFPS: ${fps}`;
    if (!tracking) {
      delayBox.textContent = `ðŸ”• OFF\n${delayText}`;
      delayBox.classList.add("off");
    } else {
      delayBox.textContent = `âœ… Active\n${delayText}`;
      delayBox.classList.remove("off");
    }
  }

  function forceRedirect(url) {
    if (ran) return;
    ran = true;
    const meta = document.createElement("meta");
    meta.httpEquiv = "refresh";
    meta.content = "0; url=" + url;
    document.head.appendChild(meta);
  }

  function sos() {
    overlay.style.display = "block";
  }

  function loop(now) {
    const diff = now - last;
    const fps = Math.round(1000 / diff);
    fpsAvg = Math.round(fpsAvg * 0.8 + fps * 0.2);
    delayAvg = delayAvg * (1 - 1 / TRIGGER_SMOOTH) + diff * (1 / TRIGGER_SMOOTH);

    updateText(delayAvg, fpsAvg);

    if (tracking && delayAvg > TRIGGER_DELAY) {
      delayBox.textContent = `ðŸ”´ Delay: ${(delayAvg / 1000).toFixed(3)}s\nFPS: ${fpsAvg}`;
      delayBox.style.color = "#ff5e5e";
      sos();
      forceRedirect("https://olibot1107.github.io/Hide/");
    }

    last = now;
    requestAnimationFrame(loop);
  }

  requestAnimationFrame(loop);

  // Toggle on click (but not while dragging)
  let isDragging = false;
  let dragStart = { x: 0, y: 0, boxX: 0, boxY: 0 };

  delayBox.addEventListener("mousedown", (e) => {
    isDragging = true;
    dragStart.x = e.clientX;
    dragStart.y = e.clientY;
    dragStart.boxX = parseInt(delayBox.style.left);
    dragStart.boxY = parseInt(delayBox.style.top);
    delayBox.style.cursor = "grabbing";
  });

  document.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    const dx = e.clientX - dragStart.x;
    const dy = e.clientY - dragStart.y;
    delayBox.style.left = (dragStart.boxX + dx) + "px";
    delayBox.style.top = (dragStart.boxY + dy) + "px";
  });

  document.addEventListener("mouseup", (e) => {
    if (!isDragging) return;
    isDragging = false;
    delayBox.style.cursor = "move";
    const moved = Math.abs(e.clientX - dragStart.x) > 5 || Math.abs(e.clientY - dragStart.y) > 5;
    if (!moved) {
      tracking = !tracking;
    }
    updateText(delayAvg, fpsAvg);
    saveState();
  });
</script>
