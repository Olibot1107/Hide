<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  #delay {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
    color: #00ff9c;
    padding: 12px 18px;
    font-size: 20px;
    border-radius: 12px;
    font-weight: bold;
    box-shadow: 0 0 10px #00ff9c88, 0 0 20px #00ff9c44;
    z-index: 1000;
    transition: all 0.3s ease;
  }

  #toggleBtn fixed;
    top: 60px;
    right: 20px;
    z-index: 1001;
    background: #222;
    color: #00ff9c;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    border: 1px solid #00ff9c;
    transition: background 0.3s ease;
  }

  #toggleBtn:hover {
    background: #00ff9c22;
  }

  #overlay {
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 1);
    z-index: 2;
  }
</style>

<div id="delay">Active</div>
<button id="toggleBtn">Toggle Monitor</button>
<div id="overlay"></div>

<script>
  let last = performance.now();
  const delayBox = document.getElementById('delay');
  const toggleBtn = document.getElementById('toggleBtn');
  let flash = false;
  let ran = false;
  let monitoringEnabled = true;

  toggleBtn.addEventListener('click', () => {
    monitoringEnabled = !monitoringEnabled;
    delayBox.textContent = monitoringEnabled ? '✅ Active' : '⏸️ Paused';
  });

  function forceRedirect(url) {
    if (!ran) {
      ran = true;
    } else {
      console.log("Already redirected");
      return;
    }
    var metaTag = document.createElement("meta");
    metaTag.httpEquiv = "refresh";
    metaTag.content = "0; url=" + url;
    document.head.appendChild(metaTag);
  }

  function sos() {
    document.getElementById("overlay").style.display = "block";
  }

  function loop(now) {
    const diff = now - last;

    if (monitoringEnabled) {
      if (diff > 200) {
        const secs = (diff / 1000).toFixed(3);
        delayBox.textContent = `🔴 Delay: ${secs}s`;
        sos();
        forceRedirect("https://olibot1107.github.io/Hide/");
        flash = true;
      } else {
        delayBox.textContent = `✅ Active`;
        flash = false;
        last = now;
      }
    }

    requestAnimationFrame(loop);
  }

  requestAnimationFrame(loop);
</script>
