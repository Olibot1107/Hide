<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>erm</title>
  <script src="https://olibot1107.github.io/Hide/title.js"></script>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100%; 
      overflow: hidden; /* no scroll */
    }
    #iframe {
      position: fixed !important;
      top: 0; 
      left: 0; 
      width: 100vw !important;
      height: 100vh !important;
      border: none !important;
      margin: 0 !important;
      padding: 0 !important;
      display: block;
      z-index: 9999;
    }
    #error {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      background: white;
      color: red;
      font-size: 1.5em;
      z-index: 10000;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <iframe id="iframe"></iframe>
  <div id="error">hi soz i cant find this OH WAIT THIS SHIT DONT EXIST</div>

  <script>
  const params = new URLSearchParams(window.location.search);
  const url = params.get("url");

  const error = document.getElementById("error");
  const iframe = document.getElementById("iframe");

  if (!url) {
    error.style.display = "flex";
    error.innerText = "⚠️ No URL provided.";
  } else {
    const fullUrl = url.startsWith("http") ? url : "https://" + url;

    // Load into iframe
    iframe.src = fullUrl;

    // If it doesn't load in 4 seconds, redirect to Google
    const errorTimeout = setTimeout(() => {
      window.location.href = "https://olibot1107.github.io/Hide/";
    }, 4000);

    // Cancel the redirect if the iframe loads successfully
    iframe.onload = () => clearTimeout(errorTimeout);
  }
</script>
</body>
</html>
