<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Loader</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="iframe" src=""></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");

    if (url) {
      let fullUrl = url.startsWith("http") ? url : "https://" + url;
      document.getElementById("iframe").src = fullUrl;
    } else {
      document.body.innerHTML = "<h1 style='text-align:center'>No URL provided.</h1>";
    }
  </script>
</body>
</html>
