<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML Code Runner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #282c34;
      color: #eee;
    }
    header {
      background: #20232a;
      padding: 10px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      user-select: none;
    }
    #editor-container {
      display: flex;
      flex: 1;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    textarea {
      flex: 1;
      background: #1e1e1e;
      color: #d4d4d4;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      resize: none;
      height: 100%;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .editor-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex: 1;
      border: 1px solid #444;
      border-radius: 4px;
      background: white;
    }
    footer {
      padding: 6px 10px;
      background: #20232a;
      font-size: 0.9em;
      text-align: center;
      color: #888;
      user-select: none;
    }
  </style>
</head>
<body>

<header>HTML Code Runner</header>

<div id="editor-container">
  <div class="editor-section">
    <label for="html-code">HTML</label>
    <textarea id="html-code" placeholder="Write your HTML here"></textarea>
  </div>
  <div class="editor-section">
    <label for="css-code">CSS</label>
    <textarea id="css-code" placeholder="Write your CSS here"></textarea>
  </div>
  <div class="editor-section">
    <label for="js-code">JavaScript</label>
    <textarea id="js-code" placeholder="Write your JavaScript here"></textarea>
  </div>
</div>

<iframe id="preview"></iframe>

<footer>Changes are saved automatically in localStorage</footer>

<script src="coderunner.js"></script>

</body>
</html>
