<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Website Launcher</title>
  <script src="https://olibot1107.github.io/Hide/title.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100" rel="stylesheet" />
  <style>
    html, body {
      font-family: 'Roboto Mono', monospace;
      background: #212121;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .text {
      font-weight: 100;
      font-size: 28px;
      color: #FAFAFA;
    }
    .dud {
      color: #757575;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input.hidden-input {
      -webkit-text-security: disc;
    }
    #urlList {
      margin-top: 20px;
      display: none; /* Initially hidden */
    }
    .site-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
    }
    .site-entry button {
      background-color: red;
      color: white;
      padding: 5px 10px;
    }
    .launch-btn {
      background-color: green;
      color: white;
      margin-right: 10px;
    }
    #siteForm input {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text"></div>
  </div>

  <div id="siteForm">
    <input type="text" id="siteName" placeholder="Name" class="hidden-input" />
    <input type="text" id="siteUrl" placeholder="URL" class="hidden-input" />
    <button onclick="addWebsite()">Add Website</button>
    <button onclick="showAllInputs()">Show All</button>
  </div>

  <!-- Password setup / login form -->
  <div id="passwordSection" style="margin:10px 0;">
    <input type="password" id="passwordInput" placeholder="Set or Enter Password" style="width: 200px;" />
    <button id="passwordBtn">Set Password</button>
    <span id="passwordMsg" style="color: #FAFAFA; margin-left:10px;"></span>
  </div>

  <button id="showListBtn">Show URL List</button>

  <div id="urlList"></div>

  <script>
  let unlocked = false;

  function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
    const expires = "expires=" + d.toUTCString();
    document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
  }

  function getCookie(name) {
    const cname = name + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) === ' ') c = c.substring(1);
      if (c.indexOf(cname) === 0) return c.substring(cname.length, c.length);
    }
    return "";
  }

  function promptForPassword() {
    const savedPassword = getCookie('sitePassword');
    if (!savedPassword) {
      const newPass = prompt("Set a password for viewing your websites:");
      if (newPass) {
        setCookie('sitePassword', newPass, 365);
        alert("Password set! Use the same password to view websites next time.");
        unlocked = true;
        renderSites();
      }
    } else {
      const input = prompt("Enter your password to view saved websites:");
      if (input === savedPassword) {
        unlocked = true;
        renderSites();
      } else {
        alert("Incorrect password.");
      }
    }
  }

  function addWebsite() {
    if (!unlocked) return alert("Unlock the website list first.");
    const name = document.getElementById('siteName').value;
    const url = document.getElementById('siteUrl').value;
    if (!name || !url) return alert("Fill in both fields");

    let savedSites = getCookie('websites');
    try {
      savedSites = JSON.parse(savedSites || '[]');
    } catch (e) {
      savedSites = [];
    }

    savedSites.push({ name, url });
    setCookie('websites', JSON.stringify(savedSites), 365);
    renderSites();
    document.getElementById('siteName').value = '';
    document.getElementById('siteUrl').value = '';
  }

  function renderSites() {
    const list = document.getElementById('urlList');
    list.innerHTML = '';

    if (!unlocked) return;

    let savedSites = getCookie('websites');
    try {
      savedSites = JSON.parse(savedSites || '[]');
    } catch (e) {
      savedSites = [];
    }

    savedSites.forEach((site, index) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'site-entry';

      const label = document.createElement('span');
      label.textContent = site.name;
      label.style.color = 'white';

      const launchBtn = document.createElement('button');
      launchBtn.textContent = 'Open';
      launchBtn.className = 'launch-btn';
      launchBtn.onclick = () => {
        const win = window.open();
        const url = `${site.url}`;
        const iframe = win.document.createElement('iframe');
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        iframe.src = url;
        win.document.body.appendChild(iframe);

        const script = win.document.createElement('script');
        script.src = 'https://olibot1107.github.io/Hide/title.js';
        win.document.head.appendChild(script);
      };

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Remove';
      removeBtn.onclick = () => {
        const code = prompt("code plzzz");
        if (code === "1107") {
          savedSites.splice(index, 1);
          setCookie('websites', JSON.stringify(savedSites), 365);
          renderSites();
        } else {
          alert("Incorrect answer. Access denied.");
        }
      };

      wrapper.appendChild(label);
      wrapper.appendChild(launchBtn);
      wrapper.appendChild(removeBtn);
      list.appendChild(wrapper);
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.createElement('button');
    btn.textContent = "Show My Websites";
    btn.style.marginTop = "10px";
    btn.onclick = promptForPassword;
    document.getElementById('siteForm').appendChild(btn);
  });
</script>


  <script>
    // Text scramble animation (unchanged)
    class TextScramble {
      constructor(el) {
        this.el = el;
        this.chars = '!<>-_\\/[]{}—=+*^?#________';
        this.update = this.update.bind(this);
      }

      setText(newText) {
        const oldText = this.el.innerText;
        const length = Math.max(oldText.length, newText.length);
        const promise = new Promise((resolve) => this.resolve = resolve);
        this.queue = [];

        for (let i = 0; i < length; i++) {
          const from = oldText[i] || '';
          const to = newText[i] || '';
          const start = Math.floor(Math.random() * 40);
          const end = start + Math.floor(Math.random() * 40);
          this.queue.push({ from, to, start, end });
        }

        cancelAnimationFrame(this.frameRequest);
        this.frame = 0;
        this.update();
        return promise;
      }

      update() {
        let output = '';
        let complete = 0;

        for (let i = 0, n = this.queue.length; i < n; i++) {
          let { from, to, start, end, char } = this.queue[i];
          if (this.frame >= end) {
            complete++;
            output += to;
          } else if (this.frame >= start) {
            if (!char || Math.random() < 0.28) {
              char = this.randomChar();
              this.queue[i].char = char;
            }
            output += `<span class="dud">${char}</span>`;
          } else {
            output += from;
          }
        }

        this.el.innerHTML = output;

        if (complete === this.queue.length) {
          this.resolve();
        } else {
          this.frameRequest = requestAnimationFrame(this.update);
          this.frame++;
        }
      }

      randomChar() {
        return this.chars[Math.floor(Math.random() * this.chars.length)];
      }
    }

    const phrases = [
      'copycats beware.',
      'your links are safe with me.',
      'copying? nah, not here.',
      'hard to copy around me.',
      'find, don’t copy.',
    ];

    const el = document.querySelector('.text');
    const fx = new TextScramble(el);

    let counter = 0;
    const next = () => {
      fx.setText(phrases[counter]).then(() => {
        setTimeout(next, 800);
      });
      counter = (counter + 1) % phrases.length;
    };

    next();
  </script>
</body>
</html>
